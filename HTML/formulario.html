<body>

        <label for="">Nome:</label>

    <h4> Escolha seu linguagem WEB favorita:</h4>

        <input type="radio" name="linguagem" id="Java Script">Java Script<br>

        Utilizo o name=linguagem para marcar só uma opção quando o input for do type="radio"
    -->
