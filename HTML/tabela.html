<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> tabelas </h2>
    <table border="10">
        <tr>
            <td><strong>RA</strong></td>
            <td><strong>Nome aluno</strong></td>
            <td><strong>Idade</strong></td>
        </tr>
        <tr>
            <td>00011</td>
            <td>Julia Gouveia</td>
            <td>17</td>
        </tr>
        <tr>
            <td>00023</td>
            <td>Sarinha</td>
            <td>17</td>
        </tr>
    </table>

    <h2> Tabela organizada </h2>
    <table border="10">
        <thead>
            <tr>
                <td> código </td>
                <td> Produto</td>
                <td> valor </td>
                <td> Vendas </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$6.000,00</td>
                <td rowspan="2">gamer</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Cadeira</td>
                <td>R$1.000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">Total</td>
            <td>R$7.000,00</td>
        </tfoot>
    </table>
</body>
</html>
<!-- 
    <table border="3"> = espessura da borda da tabela
    <tr> = linha
    <td> = coluna
    
    <thead> = cabeça da tabela
    <tbody> = corpo da tabela
    <tfoot> = pé da tabela

    <td rowspan="i"> = ocupa linhas
    <td colspan="i"> = ocupa colunas
    
    
-->
